model_config:
  target: src.models.lrm.InstantNeRF
  params:
    encoder_feat_dim: 768
    encoder_freeze: false
    encoder_model_name: facebook/dino-vitb16
    transformer_dim: 1024
    transformer_layers: 12
    transformer_heads: 16
    triplane_low_res: 32
    triplane_high_res: 64
    triplane_dim: 40
    rendering_samples_per_ray: 96


infer_config:
  unet_path: ckpts/diffusion_pytorch_model.bin
  model_path: ckpts/instant_nerf_base.ckpt
  mesh_threshold: 10.0
  mesh_resolution: 256
  render_resolution: 384


data:
  target: src.data.DataModuleFromConfig
  params:
    batch_size: 8
    num_workers: 8
    train:
      target: src.data.datasets.PollenDataset
      params:
        root_dir: "pollen_train"
        input_view_num: 6
        target_view_num: 4
        total_view_n: 50
        fov: 50
        camera_rotation: True
    validation:
      target: src.data.datasets.PollenDataset
      params:
        root_dir: "pollen_val"
        input_view_num: 6
        target_view_num: 4
        total_view_n: 50
        fov: 50
        camera_rotation: False